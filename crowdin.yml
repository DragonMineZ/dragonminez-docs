        "da-DK": "da_dk",
        "nl-NL": "nl_nl",
        "fi-FI": "fi_fi",
        "fr-FR": "fr_fr",
        "de-DE": "de_de",
        "el-GR": "el_gr",
        "he-IL": "he_il",
        "hu-HU": "hu_hu",
        "it-IT": "it_it",
        "ja-JP": "ja_jp",
        "ko-KR": "ko_kr",
        "no-NO": "no_no",
        "pl-PL": "pl_pl",
        "pt-PT": "pt_pt",
        "pt-BR": "pt_br",
        "ro-RO": "ro_ro",
        "ru-RU": "ru_ru",
        "sr-RS": "sr_rs",
